version: '3.8'

services:
  # ========================
  # üóÑÔ∏è  PostgreSQL Databases
  # ========================
  postgres-products:
    image: postgres:15
    container_name: postgres_products
    restart: always
    environment:
      POSTGRES_USER: products_user
      POSTGRES_PASSWORD: prod_s3cret_!A9
      POSTGRES_DB: products_db
    volumes:
      - products_pgdata:/var/lib/postgresql/data
    networks: [ app-net ]

  postgres-users:
    image: postgres:15
    container_name: postgres_users
    restart: always
    environment:
      POSTGRES_USER: users_user
      POSTGRES_PASSWORD: usr_s3cret_!C8
      POSTGRES_DB: users_db
    volumes:
      - users_pgdata:/var/lib/postgresql/data
    networks: [ app-net ]

  postgres-payments:
    image: postgres:15
    container_name: postgres_payments
    restart: always
    environment:
      POSTGRES_USER: payments_user
      POSTGRES_PASSWORD: paym_s3cret_!B7
      POSTGRES_DB: payments_db
    volumes:
      - payments_pgdata:/var/lib/postgresql/data
    networks: [ app-net ]

  # ========================
  # üçÉ MongoDB para Orders
  # ========================
  mongo-orders:
    image: mongo:7
    container_name: mongo_orders
    restart: always
    volumes:
      - mongo_orders_data:/data/db
    networks: [ app-net ]

  # ========================
  # üêá RabbitMQ - Message Broker
  # ========================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "15672:15672"
    networks: [ app-net ]
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password

  # ========================
  # üî¥ Redis - Cache
  # ========================
  redis-cache:
    image: redis:7-alpine
    container_name: redis_cache
    restart: always
    networks: [ app-net ]
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # ========================
  # üé® Redis Commander - UI
  # ========================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis_commander
    restart: always
    depends_on:
      - redis-cache
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis-cache:6379
    networks: [ app-net ]

  # ========================
  # ü¶ç Zookeeper para Kafka
  # ========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks: [ app-net ]

  # ========================
  # üì® Kafka - Message Streaming
  # ========================
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks: [ app-net ]

  # ========================
  # üéõÔ∏è Kafka UI
  # ========================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks: [ app-net ]

  # ========================
  # üíº Microsservi√ßos
  # ========================

  # ---------- PRODUCTS ----------
  products:
    build: ./products
    container_name: ms_products
    depends_on:
      - postgres-products
      - redis-cache
    environment:
      DATABASE_URL: postgresql://products_user:prod_s3cret_!A9@postgres-products:5432/products_db
      PORT: 3000
      REDIS_HOST: redis-cache
      REDIS_PORT: 6379
    networks: [ app-net ]
    command: >
      sh -c "sleep 15 && npx prisma db push && npm run start"

  # ---------- USERS ----------
  users:
    build: ./users
    container_name: ms_users
    depends_on:
      - postgres-users
      - redis-cache
    environment:
      DATABASE_URL: postgresql://users_user:usr_s3cret_!C8@postgres-users:5432/users_db
      PORT: 3000
      JWT_SECRET: super_secret_key_forza_users_!A1
      TOKEN_EXPIRATION: 1h
      REDIS_HOST: redis-cache
      REDIS_PORT: 6379
    networks: [ app-net ]
    command: >
      sh -c "sleep 15 && npx prisma db push && npm run start"

  # ---------- NOTIFICATION (INTERNAL ONLY) ----------
  notification:
    build: ./notification
    container_name: ms_notification
    depends_on:
      - rabbitmq
      - kafka
    environment:
      DATABASE_URL: file:./dev.db
      PORT: 3000
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672
      KAFKA_BROKER: kafka:9092
      SMTP_HOST: smtp.ethereal.email
      SMTP_PORT: 587
      SMTP_USER: forza.notify@example.com
      SMTP_PASS: senha_teste
    networks: [ app-net ]
    command: >
      sh -c "sleep 10 && npx prisma db push && npm run start"

  # ---------- ORDERS ----------
  orders:
    build: ./orders
    container_name: ms_orders
    depends_on:
      - mongo-orders
      - products
      - notification
      - users
      - redis-cache
    environment:
      MONGO_URI: mongodb://mongo-orders:27017/orders_db
      PORT: 3000
      PRODUCTS_SERVICE_URL: http://products:3000
      NOTIFICATION_SERVICE_URL: http://notification:3000
      USERS_SERVICE_URL: http://users:3000
      REDIS_HOST: redis-cache
      REDIS_PORT: 6379
    networks: [ app-net ]
    command: >
      sh -c "sleep 20 && npm run start"

  # ---------- PAYMENTS ----------
  payments:
    build: ./payments
    container_name: ms_payments
    depends_on:
      - postgres-payments
      - orders
      - notification
      - rabbitmq
      - redis-cache
      - kafka
    environment:
      DATABASE_URL: postgresql://payments_user:paym_s3cret_!B7@postgres-payments:5432/payments_db
      PORT: 3000
      ORDERS_SERVICE_URL: http://orders:3000
      NOTIFICATION_SERVICE_URL: http://notification:3000
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672
      KAFKA_BROKER: kafka:9092
      REDIS_HOST: redis-cache
      REDIS_PORT: 6379
    networks: [ app-net ]
    command: >
      sh -c "sleep 20 && npx prisma db push && npm run start"

  # ========================
  # ü¶ç Kong API Gateway
  # ========================
  kong:
    image: kong:3.4
    container_name: kong_gateway
    restart: always
    depends_on:
      - redis-cache
      - users
      - products
      - orders
      - payments
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_PROXY_LISTEN: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
    volumes:
      - ./kong.yml:/etc/kong/kong.yml:ro
    networks: [ app-net ]

  # ========================
  # üìà InfluxDB para m√©tricas/k6
  # ========================
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: always
    networks: [ app-net ]
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_ADMIN_USER=k6admin
      - INFLUXDB_ADMIN_PASSWORD=k6pass
      - INFLUXDB_HTTP_AUTH_ENABLED=true
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2

  # ========================
  # üìä Grafana para visualiza√ß√£o
  # ========================
  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    restart: always
    networks: [ app-net ]
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=adminpass
    ports:
      - "3006:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - influxdb

  # ========================
  # üèÉ K6 - Performance Testing
  # ========================
  k6:
    image: grafana/k6:0.50.0
    container_name: k6
    networks: [ app-net ]
    entrypoint: tail -f /dev/null
    volumes:
      - ./k6-scripts:/scripts
    depends_on:
      - influxdb

networks:
  app-net:
    driver: bridge

volumes:
  products_pgdata:
  users_pgdata:
  payments_pgdata:
  mongo_orders_data:
  redis_data:
  influxdb_data:
  grafana_data:
